<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iSolutions-Register</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <div class="container">
        <h2 class="head">Register</h2>
        <form id="registrationForm">
            <label for="userName">User Name:</label>
            <input type="text" id="userName" maxlength="50" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" maxlength="30" required>

            <label for="address">Address:</label>
            <input id="address" maxlength="100" required></input>

            <label for="contactNumber">Contact Number:</label>
            <input type="text" id="contactNumber" maxlength="10" required>

            <button type="submit" class="btnn">Register</button>
        </form>
    </div>

    <!-- Popup Modal -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="successMessage" style="color: green;">User Registration successful.</p>
            <p>User Id: <span id="userId"></span></p>
            <p>Email: <span id="modalEmail"></span></p>
            <p>*Note - Remember your User ID.</p>
        <button onclick="location.href='login.html'" class="btn">Login</button>

        </div>
    </div>

    <script src="js/register.js"></script>
</body>
</html>
