<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="css/sForm.css">
      <title>Book service now</title>
</head>
<body>
       <form id="bookingForm">
            <label for="service">Service:</label>
            <select id="service" required>
                <option value="AC Repair">AC Repair</option>
                <option value="House Cleaning">House Cleaning</option>
                <option value="Vehicle Repair">Vehicle Repair</option>
            </select>

            <label for="date">Date/Slot:</label>
            <input type="date" id="date" required>

            <label for="address">Address:</label>
            <textarea id="address" maxlength="100" required></textarea>

            <label for="vendor">Vendor:</label>
            <select id="vendor" required>
                <option value="Vendor 1">Vendor 1</option>
                <option value="Vendor 2">Vendor 2</option>
                <option value="Vendor 3">Vendor 3</option>
            </select>

            <label for="amount">Amount:</label>
            <input type="text" id="amount" value="500" readonly>

            <button type="submit" class="btn">Confirm Booking</button>
            
        </form>
</body>
</html>
